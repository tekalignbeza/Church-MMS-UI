<div class="church-member-page">
  <div class="church-grid church-grid-cols-1">
    <!-- Search Section -->
    <div class="church-section">
      <div class="church-section-header">
        <h2 class="church-section-title">Search Member</h2>
      </div>
      <div class="church-section-content">
        <form class="church-form" [formGroup]="searchForm">
          <div class="church-search-grid-simple">
            <div class="church-form-group">
              <mat-form-field appearance="outline">
                <mat-label>Search by Name or Phone</mat-label>
                <input matInput placeholder="Enter first name, middle name, last name, or phone number" formControlName="generalSearch">
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
            </div>
            <div class="church-form-group">
              <mat-form-field appearance="outline">
                <mat-label>Member ID</mat-label>
                <input matInput placeholder="Enter member ID" formControlName="id" type="number">
                <mat-icon matSuffix>tag</mat-icon>
              </mat-form-field>
            </div>
          </div>
          <div class="church-form-actions">
            <button class="church-btn church-btn-primary" type="button" (click)="searchMembers()">Search</button>
            <button class="church-btn church-btn-outline" type="button" (click)="resetSearch()">Reset</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Results Section -->
    <div class="church-section">
      
      <div class="church-section-content">
        <!-- Loading State -->
        <div *ngIf="isLoading" class="church-loading">
          <mat-spinner [diameter]="30"></mat-spinner>
          <p>Loading members...</p>
        </div>

        <!-- Empty State -->
        <div *ngIf="!isLoading && searchResults.length === 0" class="church-empty">
          <mat-icon class="church-empty-icon">people_outline</mat-icon>
          <p>No members found</p>
        </div>

        <!-- Member Data Table -->
        <app-member-data-table 
          *ngIf="!isLoading"
          [memberList]="searchResults" 
          (memberAdded)="onMemberAdded()">
        </app-member-data-table>
        
        <!-- Pagination -->
        <div *ngIf="totalElements > pageSize" class="church-pagination">
          <mat-paginator 
            [length]="totalElements"
            [pageSize]="pageSize"
            [pageIndex]="currentPage"
            [pageSizeOptions]="[10, 20, 50, 100]"
            (page)="onPageChange($event)"
            showFirstLastButtons>
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
