<div class="grid-container">
  <mat-grid-list cols="1" rows="3" rowHeight="4:1">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Search family
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <form class="example-form">
            <table class="searchCriteria">
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="First Name" [(ngModel)]="memberSearchCriteriaDTO.firstName">
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" [(ngModel)]="memberSearchCriteriaDTO.lastName">
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Phone number" [(ngModel)]="memberSearchCriteriaDTO.cellPhone">
                  </mat-form-field>                  
                </td>
              </tr>
              <tr>
                <td colspan="3" class="leftAlign">
                <div class="saveCancel-button-row">
                  <button mat-stroked-button color="primary" (click)="search()">search</button>
                  <button mat-stroked-button color="warn"(click)="reset()" >reset</button>
                </div>
                </td>
              </tr>
            </table>
          </form>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="3">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Family results
          </mat-card-title>
        </mat-card-header>
        <app-family-data-table [dataSource]="dataSource"></app-family-data-table>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
