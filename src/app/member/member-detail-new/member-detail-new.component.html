<div class="grid-container">
  <mat-grid-list cols="1" rows="1" rowHeight="1:1">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="mat-elevation-z0 dashboard-card">
        <mat-card-header>
          <mat-card-title> Member details </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <mat-form-field>
            <input
              matInput
              placeholder="First Name"
              [(ngModel)]="memberDTO.firstName"
              [ngModelOptions]="{ standalone: true }"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              placeholder="Middle Name"
              [(ngModel)]="memberDTO.middleName"
              [ngModelOptions]="{ standalone: true }"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              placeholder="Last Name"
              [(ngModel)]="memberDTO.lastName"
              [ngModelOptions]="{ standalone: true }"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-radio-group
              aria-label="Gender"
              [(ngModel)]="memberDTO.gender"
              [ngModelOptions]="{ standalone: true }"
            >
              <mat-radio-button value="Male">Male</mat-radio-button>
              <mat-radio-button value="Female">Female</mat-radio-button>
            </mat-radio-group>
          </mat-form-field>
          <mat-form-field>
            <section class="example-section">
              <mat-checkbox
                class="example-margin"
                [(ngModel)]="memberDTO.spouse"
                >Spouse</mat-checkbox
              >
            </section>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Year Of Birth"
              [(ngModel)]="memberDTO.yearOfBirth"
              [ngModelOptions]="{ standalone: true }"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              placeholder="Email"
              [(ngModel)]="memberDTO.email"
              [ngModelOptions]="{ standalone: true }"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              placeholder="Phone Number"
              [(ngModel)]="memberDTO.cellPhone"
              [ngModelOptions]="{ standalone: true }"
            />
          </mat-form-field>
          <div class="saveCancel-button-row">
            <button mat-raised-button color="primary" (click)="save()">
              Save
            </button>
            <button mat-raised-button color="warn" (click)="cancel()">
              Cancel
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
