<div class="grid-container">
  <mat-grid-list cols="3" rowHeight="2:2">
    <mat-grid-tile [colspan]="1" [rowspan]="3">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Family Details
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7VHJcKn_dK4W8JHjJccjVoOYcBqdWyXIIluHvoCxKJK7gQMd4&amp;s">
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Family Name" [(ngModel)]="familyDTO.name" [ngModelOptions]="{standalone: true}" >
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Family's Head" [(ngModel)]="familyDTO.name" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Street1" [(ngModel)]="familyDTO.addressDTO.streetAddress1" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Street2" [(ngModel)]="familyDTO.addressDTO.streetAddress2" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="City" [(ngModel)]="familyDTO.addressDTO.city" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="State" [(ngModel)]="familyDTO.addressDTO.state" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Zip Code" [(ngModel)]="familyDTO.addressDTO.zipCode" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </form>
          <div class="saveCancel-button-row">
            <button mat-raised-button color="primary" (click)="save()">Save</button>
            <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Members
          </mat-card-title>
        </mat-card-header>
        <div *ngIf="isLoading" style="text-align: center; padding: 20px;">
          <mat-spinner [diameter]="30"></mat-spinner>
          <p>Loading family details...</p>
        </div>
        <div *ngIf="!isLoading && (!familyDTO.memberDTOList || familyDTO.memberDTOList.length === 0)" style="text-align: center; padding: 20px;">
          <p>No members found for this family</p>
        </div>
        <app-member-data-table 
          *ngIf="!isLoading && familyDTO.memberDTOList && familyDTO.memberDTOList.length > 0"
          [memberList]="familyDTO.memberDTOList">
        </app-member-data-table>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
           Payments
          </mat-card-title>
        </mat-card-header>
        <div *ngIf="isLoading" style="text-align: center; padding: 20px;">
          <mat-spinner [diameter]="30"></mat-spinner>
          <p>Loading payment details...</p>
        </div>
        <div *ngIf="!isLoading && (!familyDTO.paymentDTOList || familyDTO.paymentDTOList.length === 0)" style="text-align: center; padding: 20px;">
          <p>No payments found for this family</p>
        </div>
        <app-payment-data-table 
          *ngIf="!isLoading && familyDTO.paymentDTOList && familyDTO.paymentDTOList.length > 0">
        </app-payment-data-table>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Meeting Attendances
          </mat-card-title>
        </mat-card-header>
        <div *ngIf="isLoading" style="text-align: center; padding: 20px;">
          <mat-spinner [diameter]="30"></mat-spinner>
          <p>Loading attendance details...</p>
        </div>
        <div *ngIf="!isLoading && (!familyDTO.attendanceDTOList || familyDTO.attendanceDTOList.length === 0)" style="text-align: center; padding: 20px;">
          <p>No attendance records found for this family</p>
        </div>
        <app-attendace-data-table 
          *ngIf="!isLoading && familyDTO.attendanceDTOList && familyDTO.attendanceDTOList.length > 0">
        </app-attendace-data-table>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
