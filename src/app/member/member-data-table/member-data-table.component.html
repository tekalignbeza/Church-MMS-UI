<script src="../../../../../configuration.ts"></script>
<div class="table-height mat-elevation-z0 table-div">
  <table mat-table [dataSource]="dataSource">
    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- middleName Column -->
    <ng-container matColumnDef="middleName">
      <th mat-header-cell *matHeaderCellDef>Middle Name</th>
      <td mat-cell *matCellDef="let element"> {{element.middleName}} </td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- CellPhone Column -->
    <ng-container matColumnDef="cellPhone">
      <th mat-header-cell *matHeaderCellDef> Cell Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.cellPhone}} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Download Column -->
    <ng-container matColumnDef="download">
      <th mat-header-cell *matHeaderCellDef> Download </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="downloadIdCard(element.idCard); $event.stopPropagation()" 
                  color="primary" 
                  matTooltip="Download ID Card"
                  style="cursor: pointer;">download</mat-icon>
      </td>
    </ng-container>

    <!-- Family Detail Column -->
    <ng-container matColumnDef="familyDetail">
      <th mat-header-cell *matHeaderCellDef> Family </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="viewFamilyDetail(element); $event.stopPropagation()" color="accent" matTooltip="View Family Details" style="cursor: pointer;">family_restroom</mat-icon>
      </td>
    </ng-container>

    <!-- Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="table-buttons" *ngIf="showActionButtons">
  <button mat-mini-fab color="primary" matTooltip="Add New Member" (click)="addNewMember()" class="action-button">
    <mat-icon>add</mat-icon>
  </button>
</div>
