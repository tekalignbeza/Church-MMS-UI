<script src="../../../../../configuration.ts"></script>
<div class="table-height mat-elevation-z0 table-div">
  <table mat-table [dataSource]="dataSource">
    <!-- firstName Column -->
    <ng-container matColumnDef="jobId">
      <th mat-header-cell *matHeaderCellDef> Job Id</th>
      <td mat-cell *matCellDef="let element"> {{element.jobId}} </td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
    </ng-container>

    <ng-container matColumnDef="total_rows">
      <th mat-header-cell *matHeaderCellDef> Total</th>
      <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
    </ng-container>

    <ng-container matColumnDef="processed_rows">
      <th mat-header-cell *matHeaderCellDef> Processed</th>
      <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
    </ng-container>

    <ng-container matColumnDef="skipped_rows">
      <th mat-header-cell *matHeaderCellDef> Skipped</th>
      <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="table-buttons">
  <mat-icon (click)="upload()" color="primary">add_circle</mat-icon>
  <mat-icon (click)="openSnackBar()" color="warn">remove_circle</mat-icon>
</div>
