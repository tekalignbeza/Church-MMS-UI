<div class="grid-container">
  <mat-grid-list cols="1" rows="1" rowHeight="1.5:1">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="mat-elevation-z0 dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Upload details
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <mat-form-field class="example-full-width">
            <input matInput [matDatepicker]="startPicker" placeholder="Start date" [ngModel]="dataSource.fromDate" (ngModelChange)="onFromDateChange($event)">
            <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput [matDatepicker]="endPicker" placeholder="End date" [ngModel]="dataSource.toDate" (ngModelChange)="onToDateChange($event)">
            <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput type="file" (change)="onFileSelected($event)" accept=".xls,.xlsx">
          </mat-form-field>
          <div class="saveCancel-button-row">
            <button mat-raised-button color="primary" (click)="uploadFile()">Upload</button>
            <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
