<div class="church-upload-dialog">
  <div class="church-section-content">
    <h2 class="upload-header">{{isNew ? 'Add New Setting' : 'Edit Setting'}}</h2>
    <div class="church-form">
      <div class="church-form-group">
        <mat-form-field appearance="outline" class="church-full-width">
          <mat-label>Setting Name</mat-label>
          <input matInput 
                 placeholder="Enter setting name" 
                 [(ngModel)]="dataSource.settingKey" 
                 [disabled]="!isNew">
        </mat-form-field>
      </div>
      <div class="church-form-group">
        <mat-form-field appearance="outline" class="church-full-width">
          <mat-label>Setting Value</mat-label>
          <input matInput 
                 placeholder="Enter setting value" 
                 [(ngModel)]="dataSource.value">
        </mat-form-field>
      </div>
      <div class="church-form-actions">
        <button class="church-btn church-btn-primary" (click)="save()">Save</button>
        <button class="church-btn church-btn-outline" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
