<div class="church-meeting-page">
  <div class="church-grid">
    <!-- Left Column - Meeting Details Form -->
    <div class="church-section">
      <div class="church-section-header">
        <h2 class="church-section-title">Meeting Details</h2>
      </div>
      <div class="church-section-content">
        <form [formGroup]="meetingForm" class="church-form">
          <div class="church-form-grid">
            <div class="church-form-group">
              <mat-form-field appearance="outline">
                <input matInput placeholder="Meeting Title" formControlName="title">
              </mat-form-field>
            </div>
            <div class="church-form-group">
              <mat-form-field appearance="outline">
                <input matInput placeholder="Contact Phone" formControlName="cellPhone">
              </mat-form-field>
            </div>
            <div class="church-form-group">
              <mat-form-field appearance="outline">
                <input matInput placeholder="Contact Email" formControlName="email">
              </mat-form-field>
            </div>
            <div class="church-form-group">
              <mat-form-field appearance="outline">
                <input matInput [matDatepicker]="meetingPicker" placeholder="Meeting Date" 
                       formControlName="date" (dateChange)="onDateChange($event.value)">
                <mat-datepicker-toggle matSuffix [for]="meetingPicker"></mat-datepicker-toggle>
                <mat-datepicker #meetingPicker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="church-form-group">
              <mat-form-field appearance="outline">
                <mat-label>Meeting Time</mat-label>
                <input matInput type="time" placeholder="HH:MM" 
                       formControlName="time" (change)="onTimeChange($event.target.value)">
              </mat-form-field>
            </div>
            <div class="church-form-group">
              <mat-form-field appearance="outline">
                <input matInput placeholder="Street Address" formControlName="address1">
              </mat-form-field>
            </div>
            <div class="church-form-group">
              <mat-form-field appearance="outline">
                <input matInput placeholder="Address Line 2 (Optional)" formControlName="address2">
              </mat-form-field>
            </div>
            <div class="church-form-group">
              <mat-form-field appearance="outline">
                <input matInput placeholder="City" formControlName="city">
              </mat-form-field>
            </div>
            <div class="church-form-group">
              <mat-form-field appearance="outline">
                <input matInput placeholder="State" formControlName="state">
              </mat-form-field>
            </div>
            <div class="church-form-group">
              <mat-form-field appearance="outline">
                <input matInput placeholder="Zip Code" formControlName="zipCode">
              </mat-form-field>
            </div>
            <div class="church-form-group">
              <mat-form-field appearance="outline">
                <input matInput type="number" placeholder="Duration (minutes)" formControlName="duration" min="15">
              </mat-form-field>
            </div>
            <div class="church-form-group">
              <mat-form-field appearance="outline">
                <textarea matInput placeholder="Agenda" formControlName="agenda" rows="3"></textarea>
              </mat-form-field>
            </div>
          </div>
          <div class="church-form-actions">
            <button class="church-btn church-btn-primary" (click)="save()" [disabled]="meetingForm.invalid">Save</button>
            <button class="church-btn church-btn-outline" (click)="cancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Right Column - Attendance Table -->
    <div class="church-tables-column">
      <div class="church-section">
        <div class="church-section-header">
          <h2 class="church-section-title">Attendance</h2>
        </div>
        <div class="church-section-content">
          <!-- Loading State -->
          <div *ngIf="isLoading" class="church-loading">
            <mat-spinner [diameter]="30"></mat-spinner>
            <p>Loading attendance details...</p>
          </div>
          <!-- Empty State -->
          <div *ngIf="!isLoading && (!attendanceList || attendanceList.length === 0)" class="church-empty">
            <mat-icon class="church-empty-icon">event_available</mat-icon>
            <p>No attendance records found for this meeting</p>
          </div>
          <!-- Attendance Data Table -->
          <app-attendace-data-table 
            *ngIf="!isLoading"
            [hideMeetingTitle]="true"
            [hideMeetingDate]="true">
          </app-attendace-data-table>
        </div>
      </div>
    </div>
  </div>
</div>
