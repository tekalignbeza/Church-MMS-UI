<div class="grid-container">
  <mat-grid-list cols="3" rowHeight="2:2">
    <mat-grid-tile [colspan]="1" [rowspan]="2">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Meeting Details
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Meeting Title" [(ngModel)]="meetingDTO.title" [ngModelOptions]="{standalone: true}"  >
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Contact phone" [(ngModel)]="meetingDTO.cellPhone" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Contact email" [(ngModel)]="meetingDTO.email" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <div class="date-time-container">
              <mat-form-field class="example-full-width date-field">
                <input matInput [matDatepicker]="meetingPicker" placeholder="Meeting Date" 
                       [ngModel]="meetingDate" (ngModelChange)="onDateChange($event)" 
                       [ngModelOptions]="{standalone: true}">
                <mat-datepicker-toggle matSuffix [for]="meetingPicker"></mat-datepicker-toggle>
                <mat-datepicker #meetingPicker></mat-datepicker>
              </mat-form-field>
              <mat-form-field class="example-full-width time-field">
                <input matInput type="time" placeholder="Meeting Time" 
                       [ngModel]="meetingTime" (ngModelChange)="onTimeChange($event)"
                       [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Street1" [(ngModel)]="meetingDTO.address1" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="City" [(ngModel)]="meetingDTO.city" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="State" [(ngModel)]="meetingDTO.state" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Zip Code" [(ngModel)]="meetingDTO.zipCode" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Agenda" [(ngModel)]="meetingDTO.agenda" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </form>
          <div class="saveCancel-button-row">
            <button mat-raised-button color="primary"(click)="save()" >Save</button>
            <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="4">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Attendance
          </mat-card-title>
        </mat-card-header>
        <app-attendace-data-table></app-attendace-data-table>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
