<script src="../../../../../configuration.ts"></script>
<div class=" table-height mat-elevation-z0 table-div">
  
  <!-- Loading indicator -->
  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
    <p>Loading meetings...</p>
  </div>

  <!-- Error message -->
  <div *ngIf="error" class="error-container">
    <mat-icon color="warn">error</mat-icon>
    <p>{{ error }}</p>
    <button mat-button color="primary" (click)="load()">Retry</button>
  </div>

  <!-- Empty state -->
  <div *ngIf="!loading && !error && dataSource.length === 0" class="empty-container">
    <mat-icon>event</mat-icon>
    <p>No meetings found</p>
    <button mat-button color="primary" (click)="addNew()">Add New Meeting</button>
  </div>

  <!-- Table -->
  <table mat-table [dataSource]="dataSource" *ngIf="!loading && !error && dataSource.length > 0">
    <!-- firstName Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef> Date Time </th>
      <td mat-cell *matCellDef="let element"> {{element.dateTime | date: 'MMM d, y h:mm a'}}</td>

    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="address1">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address1 +", "+ element.city+", "+ element.state+", "+element.zipCode}} </td>
    </ng-container>

     <!-- Download Column -->
     <ng-container matColumnDef="attedance">
      <th mat-header-cell *matHeaderCellDef> Take Attedance </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="takeAttendace(element)" color="primary" matTooltip="Take Attendance">how_to_reg</mat-icon>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="getRecord(row)"></tr>
  </table>
</div>
