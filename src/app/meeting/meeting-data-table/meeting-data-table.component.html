<script src="../../../../../configuration.ts"></script>
<div class=" table-height mat-elevation-z0 table-div">
  <table mat-table [dataSource]="dataSource">
    <!-- firstName Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef> Date Time </th>
      <td mat-cell *matCellDef="let element"> {{element.dateTime | date: 'MMM d, y h:mm a'}}</td>

    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="address1">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address1 +", "+ element.city+", "+ element.state+", "+element.zipCode}} </td>
    </ng-container>

     <!-- Download Column -->
     <ng-container matColumnDef="attedance">
      <th mat-header-cell *matHeaderCellDef> Take Attedance </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="takeAttendace(element)" color="primary">check</mat-icon>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="getRecord(row)"></tr>
  </table>
</div>
<div class="table-buttons">
  <mat-icon color="primary" (click)="addNew()">add_circle</mat-icon>
  <mat-icon color="warn">remove_circle</mat-icon>
</div>
