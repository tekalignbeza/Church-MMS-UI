<script src="../../../../../configuration.ts"></script>
<div class="table-height mat-elevation-z0 table-div">
  <table mat-table [dataSource]="dataSource">
    <!-- Meeting Title Column -->
    <ng-container matColumnDef="meetingTitle">
      <th mat-header-cell *matHeaderCellDef>Meeting Title</th>
      <td mat-cell *matCellDef="let element"> {{element.meetingTitle}} </td>
    </ng-container>
    
    <!-- Meeting Date Column -->
    <ng-container matColumnDef="meetingDate">
      <th mat-header-cell *matHeaderCellDef>Meeting Date</th>
      <td mat-cell *matCellDef="let element"> {{element.meetingDate | date:'short'}} </td>
    </ng-container>
    
    <!-- firstName Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Family Name</th>
      <td mat-cell *matCellDef="let element"> {{element.familyName}} </td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="memberBarCode">
      <th mat-header-cell *matHeaderCellDef> memberId </th>
      <td mat-cell *matCellDef="let element"> {{element.memberBarCode}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="flag">
      <th mat-header-cell *matHeaderCellDef> Flag </th>
      <td mat-cell *matCellDef="let element" [ngClass]="element.flag"> {{element.flag}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="getRecord(row)"></tr>
  </table>
</div>
