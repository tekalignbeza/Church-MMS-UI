<div class="scanner-container">
    <div *ngIf="currentFlag" class="flag-container" [ngClass]="currentFlag">
      <div class="flag">{{ currentFlag.toUpperCase() }}</div>
    </div>
  </div>
  <div class="grid-container">
  <mat-grid-list cols="1" rows="3" rowHeight="4:1">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Search family
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <form class="example-form">
            <table class="searchCriteria">
              <tr>
                <td style="padding: 0; border: none;">
                  <mat-form-field class="example-full-width">
                      <input matInput placeholder="meetingTitle" [(ngModel)]="meetingTitle" disabled="true">
                    </mat-form-field>
                  </td> 
                  <td style="padding: 0; border: none;">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Meeting Contact" disabled="true">
                    </mat-form-field>
                </td>
                <td style="padding: 0; border: none;">
                  <mat-form-field class="example-full-width">
                    <input
                    #barcodeInput
                    matInput
                    type="text"
                    placeholder="Scan member's barcode"
                    (keydown.enter)="onScan(barcodeInput.value)"
                    autocomplete="off"
                  />
                  </mat-form-field> 
                </td>               
              </tr>
              <tr>
                <td style="padding: 0; border: none;" colspan="3" class="leftAlign">
                <div class="saveCancel-button-row">
                  <button mat-stroked-button color="primary" >search</button>
                  <button mat-stroked-button color="warn" >reset</button>
                </div>
                </td>
              </tr>
            </table>
          </form>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="3">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Family results
          </mat-card-title>
        </mat-card-header>
        <div class="table-height mat-elevation-z0 table-div">
          <table mat-table [dataSource]="dataSource">
          <!-- Barcode Column -->
          <ng-container matColumnDef="barcode">
            <th mat-header-cell *matHeaderCellDef> Barcode </th>
            <td mat-cell *matCellDef="let member"> {{ member.barcode }} </td>
          </ng-container>
        
          <!-- First Name Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let member"> {{ member.firstName }} </td>
          </ng-container>
        
          <!-- Last Name Column -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let member"> {{ member.lastName }} </td>
          </ng-container>
        
          <!-- Flag Column -->
          <ng-container matColumnDef="flag">
            <th mat-header-cell *matHeaderCellDef> Flag </th>
            <td mat-cell *matCellDef="let member" [ngClass]="member.flag"> 
              {{ member.flag.toUpperCase() }} 
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </div>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
